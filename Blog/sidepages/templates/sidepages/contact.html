<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->

        <style>
            html body {
                background-color:ghostwhite;
            }
        </style>

        <title>D' Andrëw Box</title>
    </head>
    <body>        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand font-weight-bolder" href="{% url 'home' %}">Andrëw's Box</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
                    <a class="nav-item nav-link" href="{% url 'portfolio' %}">Portfolio</a>
                    <a class="nav-item nav-link active" href="{% url 'contact' %}">Contact</a>
                </div>
            </div>
        </nav>
        
        <h2 class="text-center font-weight-bold h1" style="padding-top: 0.75em;">Contact me</h2>
        <p class="text-center text-monospace" style="margin-top: -1em; font-size: x-small;">
            (This page doesn't do anything right now btw)
        </p>

        <div class="container-sm">
            <form>
                <div class="form-row">
                    <div class="col">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" id="Contact-name" placeholder="Your name here">
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput2">Email</label>
                        <input type="text" class="form-control" id="Contact-email" placeholder="your@email.com">
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <label for="formGroupExampleInput">Subject</label>
                    <input type="text" class="form-control" id="Contact-subject" placeholder="Your subject here">
                </div>

                <p style="margin-bottom: .10em;">Message</p>
                <div class="input-group">
                    <textarea type="text" class="form-control" id="Contact-message" placeholder="Write some text here!"></textarea>
                </div>
            </form>
            <br />
            <div class="text-center">
                <a class="btn btn-dark" href="#" role="button">Send!</a>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
